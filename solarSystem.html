<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Solar System</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/solarSystem.css" />

<script src="../libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>
<script src="../libs/three.js/three.js"></script>
<script src="../libs/three.js/controls/OrbitControls.js"></script>
<script src="../libs/three.js/loaders/OBJLoader.js"></script>


<script src="solarSystem.js"></script>
<script src="sceneHandlers.js"></script>

<script type="text/javascript">
       
	$(document).ready(
			function() {

				$("#slider").slider({min: 0.1, max: 2, value: 1, step: 0.01, animate: false});
				$("#slider").on("slide", function(e, u) {
					scaleScene(u.value);
					});
				
				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// add mouse handling so we can rotate the scene
				addMouseHandler(canvas);

				initControls();
				
		        // Run the run loop
		        run(); 
			}
	);

</script>

</head>
<body>

	<div id="container">
	    <canvas id="webglcanvas" width=1280 height=720></canvas>
		<div id="title">
			Solar System
		</div>
		<div id="prompt">
			Drag the mouse to rotate the scene<br>Drag the slider to scale<br>RC Drag for panning.
		</div>
	    <div id="status">
		    <div id="rotation">rotation: 0,0,0</div>
		    <div id="scale">scale: 1</div>
	    </div>
	</div>
	<div id="slider"></div>
</body>

</html>
